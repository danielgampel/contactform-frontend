<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .form-container { width: 300px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Contact Us</h3>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            // This stops the browser from its default behavior of reloading the page on form submission.
            // We want to handle it ourselves with JavaScript.
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const responseMessage = document.getElementById('responseMessage');

            // This is the URL of your Backend App Service (the "kitchen")
            // IMPORTANT: Replace this with the actual URL of your logic layer App Service
            const apiUrl = 'https://contact-form-api-logiclayer.azurewebsites.net/api/contacts';

            try {
                // 'fetch' sends the data to our backend API. We use 'await' because this network
                // request takes time, and we need to wait for the response.
                const response = await fetch(apiUrl, {
                    method: 'POST', // We are sending (POSTing) data.
                    headers: { 'Content-Type': 'application/json' }, // We're telling the server the data is in JSON format.
                    body: JSON.stringify({ name, email, phone }) // We convert our JavaScript object to a JSON string.
                });

                if (response.ok) {
                    responseMessage.textContent = 'Thank you for your submission!';
                    document.getElementById('contactForm').reset();
                } else {
                    responseMessage.textContent = 'An error occurred. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                responseMessage.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
